<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snakes and Ladders</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="game-frame">
        <div class="switch">
            <a href="index.html"><button class="switch-btn"><b>Switch Mode</b></button></a>
        </div>

        <div class="dice-frame">
            <div class="text1">
                <h3><b>Human</b></h3>
            </div>
            <div class="dice">
                <img src="img/dice-01.svg" id="dice-01" alt="">
            </div>
            <div class="btn-box">
                <button class="btn" id="btn1">Roll The Dice</button>
            </div>
        </div>

        <div class="board">
            <img src="img/board.jpg" alt="">
        </div>

        <div class="dice-frame" id="frame2">
            <div class="text2">
                <h3><b>Computer</b></h3>
            </div>
            <div class="dice">
                <img src="img/dice-01.svg" id="dice-02" alt="">
            </div>
            <div class="btn-box">
                <button disabled class="btn btn-dis" id="btn2">Turn of PC</button>
            </div>
        </div>
        <div class="msg-box" id="pl1">
            <p>Human is the winner!</p>
            <button class="ok-btn">OK</button>
        </div>
        <div class="msg-box" id="pl2">
            <p>Computer is the winner!</p>
            <button class="ok-btn">OK</button>
        </div>
    </div>

    <script src="scripthvc.js"></script>
</body>

</html>
